<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .blog-post {
            display: flex;
            flex-direction: column;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .blog-post h1 {
            margin-bottom: 10px;
        }

        .blog-post .meta {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            color:blueviolet;
        }

        .blog-post .content {
            line-height: 1.6;
        }
    </style>
</head>
<body>

<div class="blog-post">
    <h1>Blog Post Title</h1>
    <div class="meta">
        <span>Author Name</span>
        <span>Publication Date</span>
    </div>
    <div class="content">
        <p>This is the content of the blog post. Lorem ipsum dolor sit amet, consectetur adipiscing elit. Curabitur ac orci vehicula, convallis arcu nec, efficitur dolor.</p>
    </div>
</div>

</body>
</html>
