<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .pricing-table {
            display: flex;
            justify-content: center;
            max-width: 800px;
            margin: 0 auto;
        }

        .pricing-plan {
            flex: 1;
            background-color: white;
            padding: 20px;
            margin: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .pricing-plan h3 {
            margin-bottom: 20px;
        }

        .pricing-plan p {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .pricing-plan ul {
            list-style-type: none;
            padding: 0;
        }

        .pricing-plan ul li {
            margin-bottom: 10px;
        }

       
            .pricing-table {
                flex-direction: column;
            }

            .pricing-plan {
                margin: 10px 0;
            }
        
    </style>
</head>
<body>

<div class="pricing-table">
    <div class="pricing-plan">
        <h3>Basic Plan</h3>
        <p>$19/month</p>
        <ul>
            <li>Feature 1</li>
            <li>Feature 2</li>
            <li>Feature 3</li>
        </ul>
    </div>
    <div class="pricing-plan">
        <h3>Standard Plan</h3>
        <p>$49/month</p>
        <ul>
            <li>Feature 1</li>
            <li>Feature 2</li>
            <li>Feature 3</li>
        </ul>
    </div>
    <div class="pricing-plan">
        <h3>Premium Plan</h3>
        <p>$99/month</p>
        <ul>
            <li>Feature 1</li>
            <li>Feature 2</li>
            <li>Feature 3</li>
        </ul>
    </div>
</div>

</body>
</html>
