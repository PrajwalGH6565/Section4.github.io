<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .product-card {
            display: flex;
            flex-direction: column;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 250px;
            margin: 10px;
        }

        .product-card img {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .product-card h3 {
            margin: 0 0 10px;
        }

        .product-card p {
            margin: 0 0 15px;
            color: #555;
        }

        .product-card span {
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>

<div class="product-card">
    <img src="product.jpg" alt="Product Image">
    <h3>Product Name</h3>
    <p>Short description of the product goes here.</p>
    <span>$99.99</span>
</div>

</body>
</html>
